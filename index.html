<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message-content flex justify-end"></div>
      <div class="output-container flex">
        <span class="operator-icon"></span>
        <div class="output-content flex justify-end"></div>
      </div>
      <div class="input-container">
        <div class="row">
          <div class="col-6">
            <button type="button" class="reset">Reset</button>
          </div>
          <div class="col-3">
            <button type="button" class="del">Del</button>
          </div>
          <div class="col-3">
            <button type="button" class="operator">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button">7</button>
          </div>
          <div class="col-3">
            <button type="button">8</button>
          </div>
          <div class="col-3"><button type="button">9</button></div>
          <div class="col-3">
            <button type="button" class="operator">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3"><button type="button">4</button></div>
          <div class="col-3"><button type="button">5</button></div>
          <div class="col-3"><button type="button">6</button></div>
          <div class="col-3">
            <button type="button" class="operator">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3"><button type="button">1</button></div>
          <div class="col-3"><button type="button">2</button></div>
          <div class="col-3"><button type="button">3</button></div>
          <div class="col-3">
            <button type="button" class="operator">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-9"><button type="button">0</button></div>
          <div class="col-3">
            <button type="button" class="enter">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
